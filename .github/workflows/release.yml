name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: darwin
            arch: aarch64
          # Add more targets as needed:
          # - os: macos-13
          #   platform: darwin
          #   arch: x86_64
          # - os: windows-latest
          #   platform: windows
          #   arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare versioned artifact
        id: artifact
        run: |
          mkdir -p dist
          ARTIFACT="zend-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp zig-out/bin/zend.exe "dist/${ARTIFACT}.exe"
            ARTIFACT="${ARTIFACT}.exe"
          else
            cp zig-out/bin/zend "dist/${ARTIFACT}"
          fi
          echo "name=${ARTIFACT}" >> $GITHUB_OUTPUT

      - name: Generate checksum
        run: |
          cd dist
          shasum -a 256 ${{ steps.artifact.outputs.name }} > SHA256SUMS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Combine checksums
        run: |
          mkdir -p release
          # Move all binaries to release dir
          for dir in artifacts/*/; do
            cp "$dir"/* release/ 2>/dev/null || true
          done
          # Combine all SHA256SUMS into one
          cat artifacts/*/SHA256SUMS > release/SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
